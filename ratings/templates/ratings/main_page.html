{% extends 'base.html' %}
{% block title %}
  rate now
{% endblock title %}
{% block content %}
  <div class="row">
      <div class="col text-center">
        <img src="{{all.phato.url}}" class="rounded" width="100%" alt="image to rate">
        <br>
        <a href="{% url 'rate:rate' %}"><button class="btn btn-primary mt-5" type="submit">next</button></a>
      </div>
        <div class="col text-center">
          <form action="" class="rate-form" method="GET" id="{{all.id}}">
            <button type="submit" class="fa fa-star fa-3x my-btn" id="1"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="2"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="3"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="4"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="5"></button>
          </form>
          <div id="connect-box"></div>
        </div>
  </div>
{% endblock content %}
